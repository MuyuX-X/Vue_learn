<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="../JS/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- 
      Vue中的事件修饰符：
      1.prevent:阻止默认事件
      2.stop:组织事件冒泡
      3.once：事件只触发一次
      4.capture ：使用事件的捕获模式
      5.self：只有event.target是当前操作的元素才是触发事件
      6.passive：事件的默认行为立即执行，无需等待
     -->
    <div id="root">
      <h2>欢迎来到{{name}}</h2>
      <a href="www.baidu.com" @click.prevent="showinfo">点我提示信息</a>
    </div>
  </body>
  <script type="text/javascript">
    const v = new Vue({
      el: "#root",
      data: {
        name: "上海",
      },
      method:{
        showinfo(e){
          // e.preventDefault();
          alert("你好");
        }
      }
     
    });
  </script>
</html>
