<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="../JS/vue.js"></script>
    <title>排序</title>
    <style></style>
  </head>
  <body>
    <div id="root">
      <h2>列表</h2>
      <input type="text" placeholder="请输入名字" v-model="keyWord" />
      <button @click="sortType=2">点击升序</button>
      <button @click="sortType=1">点击降序</button>
      <button @click="sortType=0">原顺序</button>
      <ul>
        <li v-for="(p, index) of filPersons" :key="p.id">
          {{p.id}}-{{p.name}}-{{p.sex}}-{{p.number}}
        </li>
      </ul>
    </div>
  </body>
  <script type="text/javascript">
    const v = new Vue({
      el: "#root",
      data: {
        sortType: "", //0原顺序，1升序，2 升序
        keyWord: "",
        personArr: [
          {
            id: "5",
            name: "马冬梅",
            sex: "man",
            number: "123456",
          },
          {
            id: "3",
            name: "周冬雨",
            sex: "woman",
            number: "1234656",
          },
          {
            id: "2",
            name: "周杰伦",
            sex: "man",
            number: "1234567",
          },
          {
            id: "4",
            name: "黑加伦",
            sex: "man",
            number: "1234567",
          },
        ],
        // filPersons:[],
      },
      methods: {},
      computed: {
        filPersons() {
          const sortArr = this.personArr.filter((p) => {
            return p.name.indexOf(this.keyWord) !== -1;
          });
          if (this.sortType !== 0) {
            sortArr.sort((p1, p2) => {
              return this.sortType === 1 ? p2.id - p1.id : p1.id - p2.id;
            });
          }
          return sortArr
        },
      },
    });
  </script>
</html>
